
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMIFY Institutional | Precision Pathological Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #064e3b;
            --slate-900: #0f172a;
            --emerald-600: #059669;
            --bg: #fdfdfd;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg);
            color: var(--slate-900);
            overflow-x: hidden; 
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }
        
        .institutional-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
        }
        .institutional-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -10px rgba(0,0,0,0.05);
        }

        .emoji-glyph {
            font-size: 0.85em;
            vertical-align: baseline;
            display: inline-block;
            margin: 0 0.2rem;
            opacity: 0.7;
        }

        /* Diagnostic Focus Glow */
        body.neural-glow-active .diagnostic-banner {
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.15);
            border-bottom: 4px solid #10b981;
        }

        /* Navigation Transitions */
        .sidebar-nav-item {
            transition: all 0.2s ease;
        }
        .sidebar-nav-item:active {
            transform: scale(0.98);
        }

        /* Telemetry Pulse */
        .pulse-indicator {
            position: relative;
        }
        .pulse-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.4;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* High Contrast Themes */
        body.matrix { background: #000 !important; color: #10b981 !important; }
        body.matrix .bg-white, body.matrix .institutional-card, body.matrix nav, body.matrix header { background: #050505 !important; border-color: #064e3b !important; color: #10b981 !important; }
        
        body.high-contrast { background: #fff !important; color: #000 !important; }
        body.high-contrast .bg-white, body.high-contrast .institutional-card { border: 2px solid #000 !important; }
        
        /* Post-processing Filters */
        body.filter-grayscale { filter: grayscale(100%); }
        body.filter-night-vision { filter: brightness(0.8) hue-rotate(90deg) contrast(1.2) grayscale(0.2); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
